apply plugin: 'com.android.library'
buildscript { scriptHandler->
    apply from: rootProject.file("../gradle_plugins/maven_publish_repos.gradle"), to: scriptHandler
}
apply from: rootProject.file("../gradle_plugins/maven_publish.gradle")

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            versionNameSuffix "-debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "version"
    productFlavors {
        identifiable {
            dimension "version"
            versionNameSuffix "-identifiable"
        }
        nonIdentifiable {
            dimension "version"
            versionNameSuffix "-nonIdentifiable"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'

    implementation "androidx.appcompat:appcompat:${libraries.appcompat}"

    // ReactiveX
    implementation "io.reactivex.rxjava2:rxandroid:${libraries.rxandroid}"
    implementation "io.reactivex.rxjava2:rxjava:${libraries.rxjava}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${libraries.retrofitrxjava}"

    // Jake Wharton libraries
    implementation "com.jakewharton.timber:timber:${libraries.timber}"

    //square libs
    implementation "com.squareup.retrofit2:retrofit:${libraries.retrofit}"
    implementation "com.squareup.okhttp3:okhttp:${libraries.okhttp}"

    //moshi
    implementation "com.squareup.moshi:moshi:${libraries.moshi}"
    implementation "com.squareup.retrofit2:converter-moshi:${libraries.moshiconverter}"

    //dagger
    implementation "com.google.dagger:dagger:${libraries.dagger}"
    annotationProcessor "com.google.dagger:dagger-compiler:${libraries.daggercompiler}"

    implementation "androidx.annotation:annotation:${libraries.annotations}"



}
