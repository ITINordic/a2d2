apply plugin: 'com.android.library'
apply from: rootProject.file("plugins/maven_push.gradle")

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'


    // ReactiveX
    implementation "io.reactivex.rxjava2:rxandroid:${libraries.rxandroid}"
    implementation "io.reactivex.rxjava2:rxjava:${libraries.rxjava}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${libraries.retrofitrxjava}"

    //sqlBrite
    implementation "com.squareup.sqlbrite3:sqlbrite:${libraries.sqlbrite}"

    // Jake Wharton libraries
    implementation "com.jakewharton.timber:timber:${libraries.timber}"
    implementation "com.jakewharton:butterknife:${libraries.butterknife}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${libraries.butterknife}"

    //Googles autovalue
    compileOnly "com.google.auto.value:auto-value:${libraries.autovalue}"
    annotationProcessor "com.google.auto.value:auto-value:${libraries.autovalue}"

    //square libs
    implementation "com.squareup.retrofit2:retrofit:${libraries.retrofit}"
    implementation "com.squareup.retrofit2:converter-gson:${libraries.retrofit}"
    implementation "com.squareup.okhttp3:okhttp:${libraries.retrofit}"

    //jackson
    implementation "com.fasterxml.jackson.core:jackson-databind:${libraries.jackson}"

    //moshi
    implementation "com.squareup.moshi:moshi:${libraries.moshi}"
    implementation "com.squareup.retrofit2:converter-moshi:${libraries.moshiconverter}"

    //dagger
    implementation "com.google.dagger:dagger:${libraries.dagger}"
    annotationProcessor "com.google.dagger:dagger-compiler:${libraries.daggercompiler}"

    // Room
    implementation "android.arch.persistence.room:runtime:${libraries.room}"
    annotationProcessor "android.arch.persistence.room:compiler:${libraries.room}"
    implementation "android.arch.persistence.room:rxjava2:${libraries.roomrxjava}"

}
